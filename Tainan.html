<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = {lat: 22.992666, lng: 120.205029};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
  
  var latlng = {lat: 22.997549, lng: 120.202610};
  var marker = new google.maps.Marker({
    position: latlng,
    map: map,
    title: 'Hello World!'
  });
  
  var latlng1 = {lat: 22.995791, lng: 120.209420};
  var marker = new google.maps.Marker({
    position: latlng1,
    map: map,
    title: 'Hello World!'
  });
  
  var latlng2 = {lat: 22.990536, lng: 120.204325};
  var marker = new google.maps.Marker({
    position: latlng2,
    map: map,
    title: 'Hello World!'
  });
  
  var latlng3 = {lat: 22.987964, lng: 120.207468};
  var marker = new google.maps.Marker({
    position: latlng3,
    map: map,
    title: 'Hello World!'
  });
  
   var latlng4 = {lat: 22.987233, lng: 120.206567};
  var marker = new google.maps.Marker({
    position: latlng4,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHMCooQbCZ0IndAireAlJaSXy5Si8uoqc&signed_in=true&callback=initMap"></script>
  </body>
</html>
