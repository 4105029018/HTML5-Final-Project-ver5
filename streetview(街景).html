<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body onload="f()">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    
	
	  <ul class="collection" id="demo">
	
	</ul>
	
	<div class="card-panel blue darken-1">
	<script>
	
	  function f(){
	  
	     
		 var list=[
		 {"img":"http://www.tainan.gov.tw/tainan/images/logoicon.jpg","tl":"台南市","ct":"中西區街景","lk":"http://htmlpreview.github.io/?https://4105029018.github.io/HTML5-Final-Project-ver5/Tainan%20streetview.html"},
		 {"img":"http://www.chamber.org.tw/tc/image/tcoc_09_tc_logo02.gif","tl":"台中市","ct":"中興大學街景","lk":"http://htmlpreview.github.io/?https://4105029018.github.io/HTML5-Final-Project-ver5/Taichung%20streetview.html"},
		 {"img":"http://gushi.tw/wp-content/uploads/2016/01/5-1-1932%E5%8F%B0%E7%81%A3%E5%BB%BA%E7%AF%89%E6%9C%83%E8%AA%8C-%E6%9E%97%E7%99%BE%E8%B2%A8-%E7%BF%BB%E6%8B%8D-6.jpg","tl":"台南市林百貨","ct":"街景與舊照片重疊","lk":"http://htmlpreview.github.io/?https://4105029018.github.io/HTML5-Final-Project-ver5/streetview%20and%20old%20photo.html"}
		 ];
	  
	  
	 var str ="";
     for(var i=0;i<list.length;i++){
	 
	    str +='<li class="collection-item avatar">';
		str +='<img src="'+list[i].img+'" class="circle">';
		str +='<span class="tl">'+list[i].tl+'</span>';
		str +='<p>'+list[i].ct+'</p>';
		str +='<a href="'+list[i].lk+'"class="secondary-content"><i class="medium material-icons">insert_navigation</i></a>';
		str +='</li>';
	   }	 
	document.getElementById("demo").innerHTML =str;   
	
	}
	
	</script>
	</div>
	</body>
</html>
